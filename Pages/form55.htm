<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form55</title>
    <script>
      function SelectOption() {
        var option = document.f1.s1.selectedIndex;
        document.f1.t1.value = option;
      }
    </script>
  </head>
  <body>
    <form action="" name="f1" align="center">
      <select name="s1" id="">
        <option>Index 0</option>
        <option>Index 1</option>
        <option>Index 2</option>
        <option>Index 3</option>
      </select>
      <input type="text" name="t1" />
      <input type="button" name="b1" value="OK" onclick="SelectOption()" />
    </form>
  </body>
</html>
